<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .all {
            display: grid;
            place-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #DB7769;
        }
    </style>
</head>

<body>
    <div class="all">
        <svg width="100" height="100" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="-50,50 50,50 50,-50 -50,-50" style="fill:#DB7769" />
            <g>
                <polygon points="-30,40 30,40 4,0 30,-40 -30,-40 -4,0" style="fill:#e1968c" />

                <polygon points="0,0 -26,-40 26,-40" style="fill:whitesmoke">
                    <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0"
                        dur="4s" repeatCount="indefinite" values="1;0;0" keyTimes="0;0.9;1" />
                </polygon>
                <g>
                    <polygon points="0,0 26,40 -26,40" style="fill:whitesmoke">
                        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="0" to="1"
                            dur="4s" repeatCount="indefinite" values="0;1;1" keyTimes="0;0.9;1" />
                    </polygon>
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 40"
                        to="0 0" dur="4s" repeatCount="indefinite" values="0 40;0 0;0 0" keyTimes="0;0.9;1" />
                </g>
                <line x1="0" y1="0" x2="0" y2="39" stroke="whitesmoke" stroke-width="2" stroke-dasharray="0 4"
                    stroke-linecap="round">
                    <animate attributeName="y2" attributeType="XML" from="0" to="39" dur="4s" repeatCount="indefinite"
                        values="0;35;39" keyTimes="0;0.1;1" />
                    <animate attributeName="stroke-dashoffset" attributeType="XML" from="0" to="-100" dur="4s"
                        repeatCount="indefinite" values="0;-100" keyTimes="0;1" />
                </line>
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="180" dur="4s"
                    repeatCount="indefinite" values="0;0;180" keyTimes="0;0.9;1" calcMode="spline"
                    keySplines=".8 0 .2 1; .8 0 .2 1" />
            </g>
        </svg>
    </div>
</body>

</html>
