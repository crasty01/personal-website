<body onload="setup()">

    <main class="main">
      <section class="about-me">
        <div class="wrapper">
          <h2>loading animace</h2>
          <div class="about-me--text">
            <p>
              Rozanimování svg grafiky použitím technologie smil.
            </p>
          </div>
        </div>
      </section>
      <div class="svg-wrapper">
        <div class="svg verze-1">
          <h3>verze 01</h3>
          <svg width="100" height="100" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="-50,50 50,50 50,-50 -50,-50" style="fill:#DB7769" />
            <g>
              <polygon points="0,0 -30,-40 30,-40" style="fill:whitesmoke">
                <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" dur="4s"
                  repeatCount="indefinite" values="1;0;0" keyTimes="0;0.9;1" />
              </polygon>
              <g>
                <polygon points="0,0 30,40 -30,40" style="fill:whitesmoke">
                  <animateTransform attributeName="transform" attributeType="XML" type="scale" from="0" to="1" dur="4s"
                    repeatCount="indefinite" values="0;1;1" keyTimes="0;0.9;1" />
                </polygon>
                <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 40" to="0 0"
                  dur="4s" repeatCount="indefinite" values="0 40;0 0;0 0" keyTimes="0;0.9;1" />
              </g>
              <line x1="0" y1="0" x2="0" y2="39" stroke="whitesmoke" stroke-width="2" stroke-dasharray="0 4"
                stroke-linecap="round">
                <animate attributeName="y2" attributeType="XML" from="0" to="39" dur="4s" repeatCount="indefinite"
                  values="0;35;39" keyTimes="0;0.1;1" />
                <animate attributeName="stroke-dashoffset" attributeType="XML" from="0" to="-100" dur="4s"
                  repeatCount="indefinite" values="0;-100" keyTimes="0;1" />
              </line>
              <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="180" dur="4s"
                repeatCount="indefinite" values="0;0;180" keyTimes="0;0.9;1" calcMode="spline"
                keySplines=".8 0 .2 1; .8 0 .2 1" />
            </g>
          </svg>
        </div>
        <div class="svg verze-2">
          <h3>verze 02</h3>
          <svg width="100" height="100" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="-50,50 50,50 50,-50 -50,-50" style="fill:#DB7769" />
            <g>
              <polygon points="-30,40 30,40 4,0 30,-40 -30,-40 -4,0" style="fill:#e1968c" />

              <polygon points="0,0 -26,-40 26,-40" style="fill:whitesmoke">
                <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" dur="4s"
                  repeatCount="indefinite" values="1;0;0" keyTimes="0;0.9;1" />
              </polygon>
              <g>
                <polygon points="0,0 26,40 -26,40" style="fill:whitesmoke">
                  <animateTransform attributeName="transform" attributeType="XML" type="scale" from="0" to="1" dur="4s"
                    repeatCount="indefinite" values="0;1;1" keyTimes="0;0.9;1" />
                </polygon>
                <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 40" to="0 0"
                  dur="4s" repeatCount="indefinite" values="0 40;0 0;0 0" keyTimes="0;0.9;1" />
              </g>
              <line x1="0" y1="0" x2="0" y2="39" stroke="whitesmoke" stroke-width="2" stroke-dasharray="0 4"
                stroke-linecap="round">
                <animate attributeName="y2" attributeType="XML" from="0" to="39" dur="4s" repeatCount="indefinite"
                  values="0;35;39" keyTimes="0;0.1;1" />
                <animate attributeName="stroke-dashoffset" attributeType="XML" from="0" to="-100" dur="4s"
                  repeatCount="indefinite" values="0;-100" keyTimes="0;1" />
              </line>
              <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="180" dur="4s"
                repeatCount="indefinite" values="0;0;180" keyTimes="0;0.9;1" calcMode="spline"
                keySplines=".8 0 .2 1; .8 0 .2 1" />
            </g>
          </svg>
        </div>
      </div>
