<svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    #bg {
      animation: x 2s ease-out alternate infinite;
    }

    @keyframes x {
      0% {
        width: 4px;
        height: 4px;
        fill: #f5f5f5;
        opacity: 0.1;
      }
      80% {
        width: 4px;
        height: 4px;
        fill: #f5f5f5;
        opacity: 0.1;
      }
      87% {
        width: 7px;
        height: 7px;
        fill: #9147ff;
        opacity: 0.3;
      }
      100% {
        width: 7px;
        height: 7px;
        fill: #9147ff;
        opacity: 0.3;
      }
    }
  </style>
  <rect id="bg" width="4" height="4" fill="#f5f5f5" />
</svg>
